workspace:
  base: /drone
  path: files_primary_s3

branches: [ master, release, release/* ]

pipeline:
  install-fed-server:
    image: owncloudci/core
    pull: true
    version: ${FEDERATION_OC_VERSION}
    core_path: /drone/fed-server
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  configure-federation-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /drone/fed-server
      - php occ a:l
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 2
      - php occ config:list
      - echo "export TEST_SERVER_FED_URL=http://federated" > /drone/saved-settings.sh
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  fix-permissions-federation-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - chown www-data /drone/fed-server -R
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  restore:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    restore: true
    when:
      local: false

  composer:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - COMPOSER_HOME=/drone/files_primary_s3/.cache/composer
    commands:
      - composer install -n --no-progress

  prepare-app-config:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - mkdir -p /drone/server/config
      - cp tests/drone/${STORAGE}${STORAGE_CONFIG_SUFFIX}.config.php /drone/server/config
    when:
      matrix:
        NEED_INSTALL_APP: true

  install-core:
    image: owncloudci/core
    version: ${OC_VERSION}
    pull: true
    db_type: ${DB_TYPE}
    db_host: ${DB_HOST}
    core_path: /drone/server
    environment:
      - COMPOSER_HOME=/drone/files_primary_s3/.cache/composer
      - NPM_CONFIG_CACHE=/drone/files_primary_s3/.cache/npm
      - YARN_CACHE_FOLDER=/drone/files_primary_s3/.cache/yarn
      - bower_storage__packages=/drone/files_primary_s3/.cache/bower
    when:
      matrix:
        NEED_CORE: true

  owncloud-coding-standard:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - make test-php-style
    when:
      matrix:
        TEST_SUITE: owncloud-coding-standard

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - STORAGE=${STORAGE}
    commands:
      - cd /drone/server
      - php ./occ a:l
      - php ./occ a:e files_primary_s3
      - php ./occ a:l
    when:
      matrix:
        NEED_INSTALL_APP: true

  build-app:
    # scoper requires php 7.2 - that is why the app is built on a php7.2 image
    image: owncloudci/php:7.2
    pull: true
    environment:
      - COMPOSER_HOME=/drone/files_primary_s3/.cache/composer
      - NPM_CONFIG_CACHE=/drone/files_primary_s3/.cache/npm
      - YARN_CACHE_FOLDER=/drone/files_primary_s3/.cache/yarn
      - bower_storage__packages=/drone/files_primary_s3/.cache/bower
    commands:
      - make dist
    when:
      matrix:
        NEED_INSTALL_BUILT_APP: true

  install-built-app:

    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - COMPOSER_HOME=/drone/files_primary_s3/.cache/composer
      - NPM_CONFIG_CACHE=/drone/files_primary_s3/.cache/npm
      - YARN_CACHE_FOLDER=/drone/files_primary_s3/.cache/yarn
      - bower_storage__packages=/drone/files_primary_s3/.cache/bower
    commands:
      - mkdir -p /drone/server/config
      - php /drone/server/occ market:install --local $DRONE_WORKSPACE/build/artifacts/appstore/files_primary_s3.tar.gz
      - php /drone/server/occ app:enable files_primary_s3
      - cp tests/drone/${STORAGE}${STORAGE_CONFIG_SUFFIX}.config.php /drone/server/config
    when:
      matrix:
        NEED_INSTALL_BUILT_APP: true

  prepare-bucket-scality:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it scality:8000
      - cd /drone/server
      - php ./occ s3:create-bucket owncloud --accept-warning
      - for I in $(seq 1 9); do php ./occ s3:create-bucket  owncloud$I --accept-warning; done
    when:
      matrix:
        STORAGE: scality

  prepare-bucket-ceph:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it ceph:80
      - cd /drone/server
      - $DRONE_WORKSPACE/tests/drone/create-bucket.sh
    when:
      matrix:
        STORAGE: ceph

  test-phpunit-scality:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it scality:8000
      - cd /drone/server
      - php ./lib/composer/bin/phpunit --configuration tests/phpunit-autotest.xml
    when:
      matrix:
        TEST_SUITE: phpunit-scality

  test-phpunit-ceph:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it ceph:80
      - cd /drone/server
      - php ./lib/composer/bin/phpunit --configuration tests/phpunit-autotest.xml
    when:
      matrix:
        TEST_SUITE: phpunit-ceph

  configure-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /drone/server
      - php occ a:l
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 2
      - php occ config:system:set --value true --type boolean integrity.check.disabled
      - php occ config:list
      - chown -R www-data. /drone/server
    when:
      matrix:
        PREPARE_ACCEPTANCE: true

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
     - tail -f /drone/server/data/owncloud.log
    when:
      matrix:
        OWNCLOUD_LOG: true

  federated-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
     - tail -f /drone/fed-server/data/owncloud.log
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  core-api-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server/
      - OC_TEST_ON_OBJECTSTORE=1
      - BEHAT_YML=/drone/server/tests/acceptance/config/behat.yml
      - BEHAT_FILTER_TAGS=~@app-required&&~@skip&&~@skipOnStorage:${STORAGE}
      - DIVIDE_INTO_NUM_PARTS=15
      - RUN_PART=${PART}
    commands:
      - touch /drone/saved-settings.sh
      - . /drone/saved-settings.sh
      - chmod 777 /drone/server/tests/acceptance/filesForUpload -R
      - chmod +x /drone/server/tests/acceptance/run.sh
      - make test-acceptance-api ACCEPTANCE_RUNNER=/drone/server/tests/acceptance/run.sh
    when:
      matrix:
        TEST_SUITE: core-api-acceptance

  core-webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TEST_SERVER_URL=http://server
      - PLATFORM=Linux
      - MAILHOG_HOST=email
      - BEHAT_YML=/drone/server/tests/acceptance/config/behat.yml
      - BEHAT_FILTER_TAGS=~@app-required&&~@skip&&~@skipOnStorage:${STORAGE}
      - DIVIDE_INTO_NUM_PARTS=20
      - RUN_PART=${PART}
    commands:
      - touch /drone/saved-settings.sh
      - . /drone/saved-settings.sh
      - chmod 777 /drone/server/tests/acceptance/filesForUpload -R
      - chmod +x /drone/server/tests/acceptance/run.sh
      - make test-acceptance-webui ACCEPTANCE_RUNNER=/drone/server/tests/acceptance/run.sh
    when:
      matrix:
        TEST_SUITE: core-web-acceptance

  rebuild:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    rebuild: true
    mount:
      - .cache
    when:
      local: false
      event: [ push ]
      branch: [ master ]
      matrix:
        REBUILT_CACHE: true

  flush:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    flush: true
    flush_age: 14
    when:
      local: false
      event: [ push ]
      branch: [ master ]
      matrix:
        FLUSH_CACHE: true

  notify:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: builds
    when:
      status: [ failure, changed ]
      event: [ push, tag ]

services:
  scality:
    image: owncloudci/scality-s3server
    pull: true
    environment:
      - HOST_NAME=scality
    when:
      matrix:
        STORAGE: scality

  ceph:
    image: owncloudci/ceph:tag-build-master-jewel-ubuntu-16.04
    pull: true
    environment:
      - NETWORK_AUTO_DETECT=4
      - RGW_NAME=ceph
      - CEPH_DEMO_UID=owncloud
      - CEPH_DEMO_ACCESS_KEY=owncloud123456
      - CEPH_DEMO_SECRET_KEY=secret123456
    when:
      matrix:
        STORAGE: ceph

  server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/drone/server
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        NEED_SERVER: true

  federated:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/drone/fed-server
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  selenium:
    image: selenium/standalone-chrome-debug:3.141.59-oxygen
    pull: true
    when:
      matrix:
        TEST_SUITE: core-web-acceptance

  mysql:
    image: mysql:5.7
    pull: true
    environment:
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=owncloud
      - MYSQL_ROOT_PASSWORD=owncloud
    when:
      matrix:
        DB_HOST: mysql

  email:
    image: mailhog/mailhog
    pull: true
    when:
      matrix:
        TEST_SUITE: core-web-acceptance


