workspace:
  base: /drone
  path: server/apps/files_primary_s3

branches: [ master, release, release/* ]

pipeline:
  install-fed-server:
    image: owncloudci/core
    pull: true
    version: ${FEDERATION_OC_VERSION}
    core_path: /drone/fed-server
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  configure-federation-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /drone/fed-server
      - php occ a:l
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 0
      - php occ config:list
      - echo "export TEST_SERVER_FED_URL=http://federated" > /drone/saved-settings.sh
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  fix-permissions-federation-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - chown www-data /drone/fed-server -R
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  restore:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    restore: true
    when:
      local: false

  composer:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - COMPOSER_HOME=/drone/server/apps/files_primary_s3/.cache/composer
    commands:
      - composer install -n --no-progress

  prepare-app-config:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - mkdir -p /drone/server/config
      - cp tests/drone/${STORAGE}${STORAGE_CONFIG_SUFFIX}.config.php /drone/server/config
    when:
      matrix:
        NEED_INSTALL_APP: true

  install-core:
    image: owncloudci/core
    version: ${OC_VERSION}
    pull: true
    db_type: ${DB_TYPE}
    db_host: ${DB_HOST}
    environment:
      - COMPOSER_HOME=/drone/server/apps/files_primary_s3/.cache/composer
      - NPM_CONFIG_CACHE=/drone/server/apps/files_primary_s3/.cache/npm
      - YARN_CACHE_FOLDER=/drone/server/apps/files_primary_s3/.cache/yarn
      - bower_storage__packages=/drone/server/apps/files_primary_s3/.cache/bower
    when:
      matrix:
        NEED_CORE: true

  owncloud-coding-standard:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - make test-php-style
    when:
      matrix:
        TEST_SUITE: owncloud-coding-standard

  install-app:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - STORAGE=${STORAGE}
    commands:
      - cd /drone/server
      - php ./occ a:l
      - php ./occ a:e files_primary_s3
      - php ./occ a:l
    when:
      matrix:
        NEED_INSTALL_APP: true

  prepare-bucket-scality:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it scality:8000
      - cd /drone/server
      - php ./occ s3:create-bucket owncloud --accept-warning
      - for I in $(seq 1 9); do php ./occ s3:create-bucket  owncloud$I --accept-warning; done
    when:
      matrix:
        STORAGE: scality

  prepare-bucket-ceph:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it ceph:80
      - cd /drone/server
      - ./apps/files_primary_s3/tests/drone/create-bucket.sh
    when:
      matrix:
        STORAGE: ceph

  test-scality:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it scality:8000
      - cd /drone/server
      - php ./lib/composer/bin/phpunit --configuration tests/phpunit-autotest.xml
    when:
      matrix:
        TEST_SUITE: phpunit
        STORAGE: scality

  test-ceph:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - wait-for-it ceph:80
      - cd /drone/server
      - php ./lib/composer/bin/phpunit --configuration tests/phpunit-autotest.xml
    when:
      matrix:
        TEST_SUITE: phpunit
        STORAGE: ceph

  configure-server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cd /drone/server
      - php occ a:l
      - php occ a:e testing
      - php occ a:l
      - php occ config:system:set trusted_domains 1 --value=server
      - php occ config:system:set trusted_domains 2 --value=federated
      - php occ log:manage --level 0
      - php occ config:list
      - chown -R www-data. /drone/server
    when:
      matrix:
        PREPARE_ACCEPTANCE: true

  owncloud-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
     - tail -f /drone/server/data/owncloud.log
    when:
      matrix:
        OWNCLOUD_LOG: true

  federated-log:
    image: owncloud/ubuntu:16.04
    detach: true
    pull: true
    commands:
     - tail -f /drone/fed-server/data/owncloud.log
    when:
      matrix:
        OWNCLOUD_LOG: true
        USE_FEDERATED_SERVER: true

  core-api-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - TEST_SERVER_URL=http://server/
      - OC_TEST_ON_OBJECTSTORE=1
      - BEHAT_YML=/drone/server/tests/acceptance/config/behat.yml
      - BEHAT_FILTER_TAGS=~@app-required&&~@skip&&~@skipOnStorage:${STORAGE}
      - DIVIDE_INTO_NUM_PARTS=5
      - RUN_PART=${PART}
    commands:
      - touch /drone/saved-settings.sh
      - . /drone/saved-settings.sh
      - chmod 777 /drone/server/tests/acceptance/filesForUpload -R
      - chmod +x /drone/server/tests/acceptance/run.sh
      - make test-acceptance-api
    when:
      matrix:
        TEST_SUITE: core-api-acceptance

  core-webui-acceptance-tests:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - BROWSER=chrome
      - SELENIUM_HOST=selenium
      - SELENIUM_PORT=4444
      - TEST_SERVER_URL=http://server
      - PLATFORM=Linux
      - MAILHOG_HOST=email
      - BEHAT_YML=/drone/server/tests/acceptance/config/behat.yml
      - BEHAT_FILTER_TAGS=~@app-required&&~@skip&&~@skipOnStorage:${STORAGE}
      - DIVIDE_INTO_NUM_PARTS=15
      - RUN_PART=${PART}
    commands:
      - touch /drone/saved-settings.sh
      - . /drone/saved-settings.sh
      - chmod 777 /drone/server/tests/acceptance/filesForUpload -R
      - chmod +x /drone/server/tests/acceptance/run.sh
      - for i in `ls apps`; do su-exec www-data ./occ integrity:check-app $i; done
      - make test-acceptance-webui
    when:
      matrix:
        TEST_SUITE: core-web-acceptance

  print-log:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    commands:
      - cat /drone/server/data/owncloud.log
    when:
      status:  [ failure ]
      matrix:
        TEST_SUITE: phpunit

  rebuild:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    rebuild: true
    mount:
      - .cache
    when:
      local: false
      event: [ push ]
      branch: [ master ]
      matrix:
        REBUILT_CACHE: true

  flush:
    image: plugins/s3-cache:1
    pull: true
    secrets: [ cache_s3_server, cache_s3_access_key, cache_s3_secret_key ]
    flush: true
    flush_age: 14
    when:
      local: false
      event: [ push ]
      branch: [ master ]
      matrix:
        FLUSH_CACHE: true

  notify:
    image: plugins/slack:1
    pull: true
    secrets: [ slack_webhook ]
    channel: builds
    when:
      status: [ failure, changed ]
      event: [ push, tag ]

services:
  scality:
    image: owncloudci/scality-s3server
    pull: true
    environment:
      - HOST_NAME=scality
    when:
      matrix:
        STORAGE: scality

  ceph:
    image: owncloudci/ceph:tag-build-master-jewel-ubuntu-16.04
    pull: true
    environment:
      - NETWORK_AUTO_DETECT=4
      - RGW_NAME=ceph
      - CEPH_DEMO_UID=owncloud
      - CEPH_DEMO_ACCESS_KEY=owncloud123456
      - CEPH_DEMO_SECRET_KEY=secret123456
    when:
      matrix:
        STORAGE: ceph

  server:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/drone/server
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        NEED_SERVER: true

  federated:
    image: owncloudci/php:${PHP_VERSION}
    pull: true
    environment:
      - APACHE_WEBROOT=/drone/fed-server
    command: [ "/usr/local/bin/apachectl", "-e", "debug" , "-D", "FOREGROUND" ]
    when:
      matrix:
        USE_FEDERATED_SERVER: true

  selenium:
    image: selenium/standalone-chrome-debug:latest
    pull: true
    when:
      matrix:
        TEST_SUITE: core-web-acceptance

  mysql:
    image: mysql:5.7
    pull: true
    environment:
      - MYSQL_USER=owncloud
      - MYSQL_PASSWORD=owncloud
      - MYSQL_DATABASE=owncloud
      - MYSQL_ROOT_PASSWORD=owncloud
    when:
      matrix:
        DB_HOST: mysql

  email:
    image: mailhog/mailhog
    pull: true
    when:
      matrix:
        TEST_SUITE: core-web-acceptance


matrix:
  include:
  # acceptance tests
    # UI stable10
    - PHP_VERSION: 7.1
      OC_VERSION: daily-stable10-qa
      PREPARE_ACCEPTANCE: true
      NEED_SERVER: true
      USE_FEDERATED_SERVER: true
      FEDERATION_OC_VERSION: daily-stable10-qa
      TEST_SUITE: core-web-acceptance
      DB_TYPE: mysql
      DB_HOST: mysql
      STORAGE: ceph
      OWNCLOUD_LOG: true
      PART: 1
      NEED_CORE: true
      NEED_INSTALL_APP: true
